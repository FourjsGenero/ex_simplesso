<html>
  <head>
    <style>
      body {
        font-family: "Droid Sans", sans-serif;
        -webkit-font-smoothing: antialiased;

        color:black;
        margin:0;
        background-color:#fafafa;
      }

      b {
        font-family:Tahoma,Arial,sans-serif;
        color:white;
        background-color:#525D76;
      }

      table {
        width: 100%;
        border: none;
      }
      tr{
        border: none;
      }
      td{
        border: none;
      }
      ul{
        list-style: none;
      }

      /* helpers */
      .left{
        text-align: left;
      }
      .center{
        text-align: center;
      }
      .right{
        text-align: right;
      }
      .button{
        min-height: 22.4px;
        padding-left: 4.8px;
        padding-right: 4.8px;
        min-width: 80px;
        border: none;
        border-radius: 2px;
        box-shadow: 0 1.2px 1.2px 0 rgba(0, 0, 0, 0.14), 0 1.8px 1px -2px rgba(0, 0, 0, 0.2), 0 1px 3px 0 rgba(0, 0, 0, 0.12);
        background-color: #1976d2;
        color: #ffffff;
      }
      .button:hover{
        background-color: #2196f3;
        cursor:pointer;
      }
      .button.success{
        background-color: #4CAF50;
      }
      .button.error{
        background-color: #d64545;
      }
      .button.warning{
        background-color: #e0ac37
      }

      #gar form {display: inline;}
      .top-washer{
        margin-top:50px;
      }


      /* Header Table */
      table.header-table{
        margin-bottom: 10px;
        position: fixed;
        top: 0;
        z-index: 50;
      }
      tr.main-header{
        width: 100%;
        background-color: #2196f3;
        color: #ffffff;
        line-height: 33.6px;
        box-shadow: 1px 1.2px 5.8px 2.2px rgba(0, 0, 0, 0.24);
      }
      td.main-header-title{
        padding-left: 10px;
      }
      td.main-header-actions{
        text-align: right;
      }
      td.main-header-actions a{
        color: #ffffff;
        text-decoration: none;
      }

      /* Sections */
      table.section{
        z-index: 1;
        background-color: #ffffff;
        box-shadow: 1px 1px 3.6px rgba(0, 0, 0, 0.4);
        border-radius: 2.4px;
        width: 99%;
        margin: 18px auto;
      }

      table.section tr.app:nth-child(even) {
        background-color: #fbfbfb;
      }
      table.section tr.app td{
        border-bottom: 1px solid #f4f4f4;
      }

      table.section .header{
        font-weight: bold;
        background-color: #f5f5f5;
        box-shadow: inset 0 1px 1px rgba(0, 0, 0, 0.24);
        padding: 2px;
      }
      table.section .header td{
        border-left: 1px solid #d8d8d8;
      }


      table.section .app.status-Inactive .text {
        opacity: 0.5;
      }

      table.section .app.status-Inactive .button.error{
        display: none;
      }
      table.section .app.status-Active .button.success{
        display: none;
      }

      table.section .content td{
        border-right: 1px solid #f4f4f4;
      }

      table.section .footer{
        font-weight: bold;
        background-color: #f5f5f5;

      }
	  img{
	    padding-bottom: 15px
	  }
    </style>
    <title>SSO Error</title>
  </head>

  <body>
    <FORM NAME="error" method="post" action="">
      <table class="section" border="1" cellspacing="0" cellpadding="2">
        <tr class="title">
          <td class="center">
            <img src="../../pic/genero_logo.png"/><br/>
          </td>
        </tr>
        <tr class="title">
          <td class="center">Access is forbidden. Please log in.</td>
        </tr>
        <tr class="content">
          <td class="center">
            <input type="text" name="userName" placeholder="User name"/>
          </td>
        </tr>
        <tr class="content">
          <td class="center">
            <input type="password" name="password" placeholder="Password"/>
          </td>
        </tr>
        <tr class="content">
          <td class="center">
            <small>
              <input type="checkbox" name="check" value="cookie">Would you like to keep connected?</input>
            </small>
          </td>
        </tr>
        <tr class="footer">
          <td class="center">
            <input type="submit" name="submit" value="login"/>
          </td>
        </tr>
      </table>
    </FORM>
  </body>
</html>
